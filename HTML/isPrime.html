<body>
    <script>
        let num = prompt("input a number", "");

        function isPrime(num) {
            if (num <= 3) {
                return num > 1;//返回一个Boolean
            } else {
                let sq = Math.sqrt(num)
                for (let i = 2; i <= sq; i++) {
                    if (num % i === 0) {
                        return false
                    }
                    return true
                }
            }
        }


        // alert(isPrime(num))
        alert(isPrime(num))

    </script>

</body>
