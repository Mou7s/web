<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <!--replace-->
    <p id="demo">1</p>
    <button onclick="func1()">click me</button>
    <script>
        function func1(params) {
            const str = document.getElementById("demo").innerHTML;
            const txt = str.replace("1", "2");
            document.getElementById("demo").innerHTML = txt;
        }
    </script>

    <p></p>
    <!--search-->
    <button onclick="myFunction()">点我</button>
    <p id="demo2"></p>
    <script>
        function myFunction() {
            const str2 = "12345";
            const n = str2.search(/2/i);
            document.getElementById("demo2").innerHTML = n;
        }
    </script>

    <p></p>
    <!--test()-->
    <script>
        const patt1 = new RegExp("e");
        document.write(patt1.test("Mouse"));

        const patt2 = new RegExp("a");
        document.write(patt2.test("Mouse"));
    </script>

    <p></p>
    <!--exec()-->
    <script>
        const patt3 = new RegExp("e");
        document.write(patt3.exec("mouse"));
    </script>

</body>

</html>
