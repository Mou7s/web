<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <p>whether the input is correct or not, the input box will be cleared after input</p>
    <p>Please enter a number between 5 and 10:</p>

    <input type="text" id="demo">
    <button type="button" onclick="func1()">click me</button>
    <p id="p01"></p>

    <script>
        function func1() {
            var message, x;
            message = document.getElementById("p01");
            message.innerHTML = "";
            x = document.getElementById("demo").value;
            try {
                if (x == "") throw "value is empty";
                if (isNaN(x)) throw "value is not a number";
                x = Number(x);
                if (x > 10) throw "too big";
                if (x < 5) throw "too small";
            }
            catch (err) {
                message.innerHTML = "error :" + err + ".";
            }
            finally {
                document.getElementById("demo").value = "";
            }
        }
    </script>
</body>

</html>
