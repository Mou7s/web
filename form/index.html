<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <p>This is my page</p>

    <form action="">
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong><abbr title="Required">*</abbr></strong
        >.
      </p>
      <section>
        <h2>Contact infomation</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" name="title" id="title_1" value="K" />
                King
              </label>
            </li>

            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="Q" />
                Queen
              </label>
            </li>

            <li>
              <label for="title_3">
                <input type="radio" name="title" id="title_3" value="J" />
                Joker
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name:</span>
            <strong><abbr title="Required">*</abbr></strong>
          </label>
          <input type="text" name="username" id="name" />
        </p>

        <p>
          <label for="mail">
            <span>E-mail:</span>
            <strong><abbr title="Required">*</abbr></strong>
          </label>
          <input type="email" name="usermail" id="mail" />
        </p>

        <p>
          <label for="pwd">
            <span>Password:</span>
            <strong><abbr title="Required">*</abbr></strong>
          </label>
          <input type="password" name="password" id="pwd" />
        </p>
      </section>

      <section>
        <h2>Payment infomation</h2>
        <p>
          <label for="card">
            <span>Card type:</span>
          </label>
          <select name="usercard" id="card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>

        <p>
          <label for="number">
            <span>Card number:</span>
            <strong><abbr title="Required">*</abbr></strong>
          </label>
          <input type="number" name="cardnumber" id="number" />
        </p>

        <p>
          <label for="date">
            <span>Expiration date:</span>
            <strong><abbr title="required">*</abbr></strong>
            <em>formatted as mm/yy</em>
          </label>
          <input type="date" id="date" name="expiration" required />
        </p>
      </section>
      <section>
        <p>
          <button type="submit">Validate the payment</button>
        </p>
      </section>
    </form>
  </body>
</html>
