<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas width="512" height="512"></canvas>
    <script type="module">
      const canvas = document.querySelector('canvas');

      if (!navigator.gpu) {
        throw new Error('WebGPU not supported on this browser.');
      }

      const adapter = await navigator.gpu.requestAdapter(); //adapter

      // if (!adapter) {
      //   throw new Error('No appropriate GPUAdapter found.');
      // } else {
      //   console.log('adapter detected!');
      // }

      const device = await adapter.requestDevice(); //get device
      console.log(device);
      const context = canvas.getContext('webgpu'); //get webgpu context
      const canvasFormat = navigator.gpu.getPreferredCanvasFormat(); //get canvas format

      //setup context
      context.configure({
        device: device,
        format: canvasFormat,
      });

      const encoder = device.createCommandEncoder();

      const commandBuffer = encoder.finish();

      device.queue.submit([commandBuffer]);

      device.queue.submit([encoder.finish()]);

      const pass = encoder.beginRenderPass({
        colorAttachments: [
          {
            view: context.getCurrentTexture().createView(),
            loadOp: 'clear',
            clearValue: { r: 0, g: 0, b: 0.4, a: 1 }, // New line
            storeOp: 'store',
          },
        ],
      });
      pass.end();
      console.log(pass);
    </script>
  </body>

  <style></style>
</html>
